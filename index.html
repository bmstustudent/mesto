<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <div class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип"></img>
        </div>

        <main class="content">
            <!--блок Profile-->
            <section class="profile">
                <div class="profile__place">
                    <img src="./images/avatar.jpg" alt="фото профиля" class="profile__foto">
                    <div class="profile__info">
                        <div class="profile__items">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <!--кнопка редактирования профиля-->
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <!--кнопка сохранить-->
                <button class="profile__button-add" type="button"></button>
            </section>
            <!--конец блока Profile-->
            <!--блок Element-->
            <section class="element">
                <ul class="element__list"></ul>
            </section>
            <!--конец блока Element-->
        </main>
        <!--блок footer-->
        <footer class="footer">
            <h2 class="footer__autor">&#169; 2020 Mesto Russia</h2>
        </footer>
        <!--конец блока footer-->

        <!--попап открытия кнопки редактирования popup-edit-->
        <div class="popup" data-type="profile">
            <div class="popup-container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__content form" action="#" method="POST" name="editProfile" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__control">
                        <input type="text" class="popup__prof-name popup__input" required minlength="2" maxlength="40" name="namePrCards">
                        <span class="popup__error"></span>
                    </div>
                    <div class="popup__control">
                        <input type="text" class="popup__prof-text popup__input" required minlength="2" maxlength="200" name="linkPrCards">
                        <span class="popup__error"></span>
                    </div>
                    <button class="popup__button-save" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <!--конец popup-edit-->

        <!--попап открытия кнопки добавить popup-add-->
        <section class="popup-mesto" data-type="add">
            <div class="popup-container">
                <div class="popup-mesto__close"></div>
                <form class="popup-mesto__content form" name="addElCards" novalidate>
                    <h2 class="popup-mesto__title">Новое место</h2>
                    <div class="popup-mesto__control popup__control">
                        <input type="text" class="popup-mesto__prof-name popup__input" placeholder="Название" name="nameElCards" required minlength="1" maxlength="30">
                        <span class="popup-mesto__error popup__error"></span>
                    </div>
                    <div class="popup-mesto__control popup__control">
                        <input type="url" class="popup-mesto__prof-text popup__input" placeholder="Ссылка на карточку" name="linkElCards" required>
                        <span class="popup-mesto__error popup__error"></span>
                    </div>

                    <button class="popup-mesto__button-save popup-mesto__but-disabled  popup__but-disabled popup__button-save" type="submit" disabled>Создать</button>
                </form>
            </div>
        </section>
        <!--конец popup-add-->

        <!--попап увеличения фото popup-zoom-->
        <section class="popup-img" data-type="image">
            <figure class="popup-img__bloc">
                <div class="popup-img__close"></div>
                <img src="#" alt="#" class="popup-img__foto">
                <p class="popup-img__name"></p>
            </figure>
        </section>
        <!--конец popup-zoom-->
    </div>
    <!--шаблон элемента карточки-->
    <template class="element-template">
    <li class="element__group">
        <button class="element__delete-but"></button>
        <img src="#" alt="#" class="element__foto">
        <div class="element__all">
            <h2 class="element__text"></h2>
            <button class="element__social-like"></button>
        </div>
    </li>
    <!--конец шаблона-->
</template>

    <script type="text/javascript" src="./scripts/utils.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <script type="text/javascript" src="./scripts/validate.js"></script>
</body>

</html>
