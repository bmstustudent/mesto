    <div class="page">

        <!--block HEADER-->
        <div class="header root__section">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </div>
        <!--end HEADER-->

        <main class="content">

            <!--block PROFILE-->
            <section class="profile">
                <div class="profile__place">
                    <img src="./images/avatar.jpg" alt="фото профиля" class="profile__foto">
                    <div class="profile__info">
                        <div class="profile__items">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <!--кнопка редактирования профиля-->
                            <button class="link profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <!--кнопка добавить карточку-->
                <button class="link profile__button-add" type="button"></button>
            </section>
            <!--конец блока PROFILE-->

            <!--block CARDS-->
            <section class="cards">
                <ul class="cards__list"></ul>
            </section>
            <!--end CARDS-->
            <!--шаблон карточки-->
            <template class="card-template">
            <li class="cards__item">
                <figure class="card">
                    <button type="button" class="link card__button-delete"></button>
                    <img src=# alt="Фото карточки" class="card__image" data-img-trigger="popup_type_picture-zoom">
                    <div class="card__wrapper">
                    <h2 class="card__title"></h2>
                    <button class="link card__button-like"></button>
                    </div>
                </figure> 
            </li>
        </template>
            <!--конец шаблона-->

        </main>
        <!--начало footer-->
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
