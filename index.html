<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">

        <!--block HEADER-->
        <div class="header root__section">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </div>
        <!--end HEADER-->

        <main class="content">

            <!--block PROFILE-->
            <section class="profile">
                <div class="profile__place">
                    <img src="./images/avatar.jpg" alt="фото профиля" class="profile__foto">
                    <div class="profile__info">
                        <div class="profile__items">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <!--кнопка редактирования профиля-->
                            <button class="link profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <!--кнопка добавить карточку-->
                <button class="link profile__button-add" type="button"></button>
            </section>
            <!--конец блока PROFILE-->

            <!--block CARDS-->
            <section class="cards">
                <ul class="cards__list"></ul>
            </section>
            <!--end CARDS-->
            <!--шаблон карточки-->
            <template class="card-template">
            <li class="cards__item">
                <figure class="card">
                    <button type="button" class="link card__button-delete"></button>
                    <img src=# alt="Фото карточки" class="card__image" data-img-trigger="popup_type_picture-zoom">
                    <div class="card__wrapper">
                    <h2 class="card__title"></h2>
                    <button class="link card__button-like"></button>
                    </div>
                </figure> 
            </li>
        </template>
            <!--конец шаблона-->

        </main>
        <!--начало footer-->
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <!--конец footer-->
        <!--блок popup-edit-->
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="link popup__button-close"></button>
                <form action="#" class="popup__form popup__form_type_profile" method="post" name="editForm" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="profile-name" placeholder="Имя" id="profile-name" class="input popup__input popup__input_type_name" minlength="2" maxlength="40" required pattern="[A-za-zА-яа-яЁё -]{1,}">
                    <span class="popup__input-error js-popup__input-error_type_profile"></span>
                    <input type="text" name="profile-job" id="profile-job" placeholder="Хобби" class="input popup__input popup__input_type_job" minlength="2" maxlength="200" required>
                    <span class="popup__input-error js-popup__input-error_type_profile"></span>
                    <button class="link popup__button-save" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </section>

        <!--блок popup-add-->
        <section class="popup popup__add">
            <div class="popup__container">
                <button class="link popup__button-close"></button>
                <form action="#" class="popup__form popup__form_type_place" method="post" name="addForm" novalidate>
                    <h2 class="popup__title">Новое месте</h2>
                    <input type="text" name="place-name" placeholder="Название" id="place-name" class="input popup__input popup__input_type_place-name" minlength="2" maxlength="40" required pattern="[A-za-zА-яа-яЁё -]{1,}">
                    <span class="popup__input-error"></span>
                    <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="input popup__input popup__input_type_place-pic" minlength="2" maxlength="200" required>
                    <span class="popup__input-error"></span>
                    <button class="link popup__button-save popup__but-disabled" type="submit" disabled>Создать</button>
                </form>
            </div>
        </section>

        <!--блок popup-image-->
        <section class="popup popup_type_picture-zoom" data-popup-img-name="popup_type_picture-zoom">
            <div class="popup__container-pic-zoom">
                <button class="link popup__button-close"></button>
                <figure class="picture-zoom">
                    <img src=# alt="Фото карточки" class="picture-zoom__img">
                    <p class="picture-zoom__title"></p>
                </figure>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="./scripts/utils.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>


</html>
