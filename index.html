<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <div class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
        </div>
        <!--конец header-->
        <main class="content">
            <section class="profile">
                <div class="profile__place">
                    <img src="./images/avatar.jpg" alt="фото профиля" class="profile__foto">
                    <div class="profile__info">
                        <div class="profile__items">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <!-- конец profile-->
            <section class="element">
                <ul class="element__list">
                </ul>
            </section>

            <template class="template">
                        <li class="element__item">
                            <button type="button" class="element__delete"></button>
                                <img class="element__image" alt="#" src="">
                                <div class="element__place">
                                <h2 class="element__title"></h2>
                            <button type="button" class="element__like"></button>
                                </div>
                        </li>
            </template>

        </main>
        <!--конец main-->
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>

        <!--кнопка редактирования профиля-->
        <div class="popup-edit">
            <div class="popup-edit__content">
                <button type="button" class="popup-edit__close"></button>
                <form class="popup-edit__form" action="#" method="POST" name="editProfile">
                    <h2 class="popup-edit__title">Редактировать профиль</h2>
                    <input type="text" class="popup-edit__type" id="name" name="userName">
                    <input type="text" class="popup-edit__type" id="about" name="userAbout">
                    <button class="popup-edit__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <!--кнопка добавления новой карточки-->
        <div class="popup-addCard">
            <div class="popup-edit__content">
                <button type="button" class="popup-edit__close"></button>
                <form class="popup-edit__form" action="#" method="POST" name="newCard">
                    <h2 class="popup-edit__title">Новое место</h2>
                    <input type="text" class="popup-edit__type" id="name" name="nameCard" placeholder="Название">
                    <input type="text" class="popup-edit__type" id="link" name="linkCard" placeholder="Ссылка на карточку">
                    <button class="popup-edit__button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <!--кнопка увеличения изображения-->
        <div class="popup-image">
            <figure class="popup-image__content">
                <button type="button" class="popup-image__close"></button>
                <img src="#" alt="" class="popup-image__photo"></img>
                <p class="popup-image__title"></p>
            </figure>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
